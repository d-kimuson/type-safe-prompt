pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: |
        pnpm run:prettier --write {staged_files}
      staged_fixed: true
      skip:
        - merge
        - rebase

    cspell:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm cspell lint --no-must-find-files --gitignore --cache {staged_files}
      skip:
        - merge
        - rebase

    backend-eslint:
      glob: "*.{ts,tsx,mts,mcs,js,jsx,mjs,cjs}"
      staged_fixed: true
      run: |
        pnpm exec eslint --no-error-on-unmatched-pattern --cache --fix {staged_files}
      skip:
        - merge
        - rebase

prepare-commit-msg:
  parallel: true
  scripts:
    "commitizen.sh":
      interactive: true
      runner: sh

pre-push:
  parallel: true
  commands:
    packages-audit:
      run: pnpm audit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: |
        pnpm run:prettier --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

prepare-commit-msg:
  parallel: true
  scripts:
    "commitizen.sh":
      interactive: true
      runner: sh

pre-push:
  parallel: true
  commands:
    packages-audit:
      run: pnpm audit
